<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hola Mundo Con VueJS</title>
</head>
<body>
    <main id="app">
        <h1>
            {{message}}
        </h1>
        <label for="txtvue">Texto</label>
        <input type="text" name="txtvue" id="txtvue" v-model="message">
    </main>




    <script src="vue.js"></script>
    <script>
        const app=new Vue({
            el:'#app',
            data:{
                message:'Hola Mundo Con VUE.JS a todos'
            }
        })

    </script>
</body>
</html>
