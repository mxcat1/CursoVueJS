<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>V-HTML</title>
</head>
<body>
    <main id="app">
        <!--solo texto v-text-->
        <h1 v-text="texto"></h1>
        <!--solo codigo html v-html-->
        <div v-html="codigohtml"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script !src="">
        let app = new Vue({
            el:'#app',
            data:{
                texto:'Soy un texto con inyectado vue',
                codigohtml:'<h1><i>Soy un texto con html+</i></h1>'
            }
        })
    </script>
</body>
</html>
