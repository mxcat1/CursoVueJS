<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>V-FOR</title>
</head>
<body>

    <main id="app">
        <h1>Frutas Favoritas</h1>
        <ul>
            <ol v-for="dato in datos">{{dato.id}}-{{dato.valor}}</ol>
        </ul>
        <br>
        <select v-model="datos.id">
            <option v-for="dato in datos" :value="dato.id">{{dato.valor}}</option>
        </select>
        <input type="text" :value="datos.id">
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script !src="">
        let app = new Vue({
            el:'#app',
            data:{
                datos:[
                    {valor:'Uvas',id:1},
                    {valor:'Manzanas',id:2},
                    {valor:'Sandias',id:3},
                    {valor:'Mangos',id:4}
                ]
            }
        })
    </script>

</body>
</html>
